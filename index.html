<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
<h1>WebSocket Client</h1>
<script>
    const socket = new WebSocket('wss://socket-dns.onrender.com'); // Подключение к WebSocket

    socket.onopen = function(event) {
        console.log('Соединение установлено с сервером');
        socket.send('Привет сервер!'); // Отправка сообщения на сервер
    };

    socket.onmessage = function(event) {
        console.log('Сообщение от сервера:', event.data); // Обработка входящих сообщений от сервера
    };

    // Обработка разрыва соединения
    socket.onclose = function(event) {
        console.log('Соединение с сервером разорвано');
    };

    // Обработка ошибок
    socket.onerror = function(error) {
        console.log('Ошибка соединения:', error);
    };
</script>
</body>
</html>
