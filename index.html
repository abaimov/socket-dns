<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
<h1>WebSocket Client</h1>
<div id="user-agent"></div> <!-- Для отображения User-Agent -->
<script>
    const socket = new WebSocket('ws://socket-dns.onrender.com');

    socket.onopen = function(event) {
        console.log('Соединение установлено с сервером');
        socket.send('Привет сервер!');
    };

    socket.onmessage = function(event) {
        console.log('Сообщение от сервера:', event.data);
        if (event.data.startsWith('User-Agent:')) {
            const userAgent = event.data.split('User-Agent: ')[1];
            document.getElementById('user-agent').innerText = `Ваш User-Agent: ${userAgent}`; // Отображаем User-Agent на странице
        }
    };

    socket.onclose = function(event) {
        console.log('Соединение с сервером разорвано');
    };

    socket.onerror = function(error) {
        console.log('Ошибка соединения:', error);
    };
</script>
</body>
</html>
